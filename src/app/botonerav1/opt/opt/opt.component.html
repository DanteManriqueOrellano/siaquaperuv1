
<section [formGroup]="formGroup">
    <div class="radiobutton">
        <div>
            <label>
                <input type="radio" [formControlName]="formControlNames.checked" name='checked' value=true>{{formGroupValues.text}} 
                
                <i class="fa fa-check" ></i>
            </label>
        </div>
    </div>
</section>
